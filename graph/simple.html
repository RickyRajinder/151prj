<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'/> 
    <title>Graph Framework</title> 
    <link href='simple.css' rel='stylesheet' type='text/css'/>
    </head>
  <body>
    <div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" onclick="" data-toggle="property">Property</button>

    <!-- Modal -->
    <div class="propertysheet" id="property" role="dialog">
        <div class="property-dialog">
        
        <!-- Modal content-->
        <div class="property-content">
            <div class="property-header">
            <button type="button" class="close" data-dismiss="property">&times;</button>
            <h4 class="property-title">Property</h4>
            </div>
            <div class="property-body">
            <table id="propertyTable">
                <tr>
                    <td>Name: </td>
                </tr>
                <tr>
                    <td>Methods: </td>
                </tr>
            </table>
            </div>
            <div class="property-footer">
            <button type="button" class="btn btn-default" data-dismiss="property">Close</button>
            </div>
        </div>
        </div>
    </div>
    </div>
  <canvas id="canvas" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>
  <script src="mousehandler.js" type="module"></script>
  </body>
</html>
